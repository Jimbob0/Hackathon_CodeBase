	<!-- our js links -->
<script>
// Summernote styling
$('#summernote').summernote(
    {
      height: 300, 
      minHeight: null,
      maxHeight: null,
      focus: true,
    toolbar: [
        ['style', ['bold', 'italic', 'underline', 'clear', 'strikethrough']],
        ['insert',['hr']],
        ['color', ['color']],
        ['para', ['ol', 'ul']],
        ['misc', ['fullscreen', 'codeview', 'undo', 'redo',]]
    ]
    // if we can make it work, a help button that says 'call Erty'
    }
);	
</script>

<!-- submit button functions -->
<script>
function sendInputs(){
	$.post( "/posts", {
		titleStr: $("#title").val(),
		bodyStr: $("#summernote").summernote('code')
	},function(data){
		if(data == 'success'){
		}
	});
}

// prevent the button from being dumb on page load
$(document).ready(function(){
    console.log('document ready');
    $("#submitbtn").click(function(evt){
        evt.preventDefault();
        sendInputs();
        document.location = '/index.html';
    });
});

</script>
