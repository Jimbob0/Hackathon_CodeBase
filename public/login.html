<!DOCTYPE html>
<!-- TODO: restyle the page header to be a navbar -->
<html>
<head>
	<title>CodeBase - Login</title>

	<script
		src="https://code.jquery.com/jquery-3.1.0.min.js"
		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
		crossorigin="anonymous"
	></script>

	<script>
		function tryToLogin() {
			$.post('/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/map";
				} else {
					$('#error').html("NOPE!");
				}
			});
		}

		function tryToRegister() {
			$.post('/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/map";
				} else {
					$('#error').html("NOPE!");
				}
			});
		}

		$(document).ready(function() {
			$('#submit').click(tryToLogin);
			$('#register').click(tryToRegister);
            $('#submit').mouseover(function(){
                $('#submit').val('Right?');
            });
            $('#submit').mouseout(function(){
                $('#submit').val('Dive In');
            });

        });


	</script>
    <link rel='stylesheet' type='text/css' href='./css/loginstyle.css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar" id="page_header">
        <div class='head-left'>
            <div class='head-left-wrapper'>
                <h1>CodeBase</h1>
            </div>
        </div>
        <div class='head-right-wrapper'>
            <a href='./login.html'>
                <div class='head-right'>Login</div>
            </a>
            <a href='./new_post.html'>
                <div class='head-right'>New Post</div>
            </a>
            <a href='./index.html'>
                <div class='head-right'>Home</div>
            </a>
        </div>
    </div>

    <div class='login'>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required="required"></input>
        <input type="password" id="password" placeholder="Password" required="required"></input> 
        <input type="button" id="submit" value="Dive In"></input>
        <input type="button" id="register" value="Register"></input>
    </div>
	<div id="error"></div>
</body>
</html>
