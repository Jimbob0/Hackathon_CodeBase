<!DOCTYPE html>
<!-- TODO: restyle the page header to be a navbar -->
<html>
<head>
	<title>CodeBase - Login</title>

    <!-- IMPORT jquery -->
	<script
		src="https://code.jquery.com/jquery-3.1.0.min.js"
		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
		crossorigin="anonymous"
	></script>

	<script>
    // check if the user exists and login if they do
		function tryToLogin() {
			$.post('/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/index.html";
				} else {
					$('#error').html("INVALID USERNAME OR PASSWORD");
				}
			});
		}

        // register new user
		function tryToRegister() {
			$.post('/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/index.html";
				} else {
					$('#error').html("YOU CAN'T DO THAT");
				}
			});
		}

        // on click run functions after the page is loaded
		$(document).ready(function() {
			$('#submit').click(tryToLogin);
			$('#register').click(tryToRegister);
            $('#submit').mouseover(function(){
                $('#submit').val('Right?');
            });
            $('#submit').mouseout(function(){
                $('#submit').val('Dive In');
            });
            $('#bubbleToggle').change(function(){
                $('#background-wrap').toggle();
            })

        });


	</script>
    <!-- IMPORT external stylesheets -->
    <link rel='stylesheet' type='text/css' href='./css/loginstyle.css'>
    <link rel='stylesheet' type='text/css' href='./css/bubbles.css'>

    <!-- IMPORT bootstrap toggle switches -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
    <!-- IMPORT bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <!-- BEGIN bubbles -->
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
        <div class="bubble x11"></div>
        <div class="bubble x12"></div>
        <div class="bubble x13"></div>
        <div class="bubble x14"></div>
        <div class="bubble x15"></div>
    </div>
    <!-- END bubbles -->

    <!-- BEGIN navbar -->
    <div class="navbar" id="page_header">
        <div class='head-left'>
            <div class='head-left-wrapper'>
                <a href='/creators.html'><img src='./img/logo_300x300.png' class='logo'></img></a>
            </div>
        </div>
        <div class='head-right-wrapper'>
            <a href='./login.html'>
                <div class='head-right'>Login</div>
            </a>
            <a href='./new_post.html'>
                <div class='head-right'>New Post</div>
            </a>
            <a href='./index.html'>
                <div class='head-right'>Home</div>
            </a>
        </div>
    </div>
    <!-- END navbar -->

    <!-- BEGIN toggle switches -->
        <div class="toggle-switches">
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type='checkbox' checked data-toggle="toggle" data-size='mini' id='bubbleToggle'>Bubbles
                </label>
            </div>
        </div>
    <!-- END toggle switches -->

    <!-- BEGIN login area -->
    <div class='login'>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required="required"></input>
        <input type="password" id="password" placeholder="Password" required="required"></input> 
        <input type="button" id="submit" value="Dive In"></input>
        <input type="button" id="register" value="Register"></input>
    </div>
	<div id="error"></div>
    <!-- END login area -->
</body>
</html>
